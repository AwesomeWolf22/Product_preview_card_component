<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/all.css">
	
	<title>Frontend Mentor | Product preview card component</title>

	
</head>
<body>

	<main>

		<div class="container">

			<div class="product-card">

				<div class="image">

					<img class="desktop" src="images/image-product-desktop.jpg" alt="Gabrielle CHANEL Perfume">

					<img class="mobile" src="images/image-product-mobile.jpg" alt="Gabrielle CHANEL Perfume">
	
				</div><!--product-image-->
	
				<div class="text">
	
					<span>Perfume</span>
	
					<h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
	
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						Perfumer-Creator for the House of CHANEL.
					</p>
	
					<div class="price">
	
						<h2 class="new">$149.99</h2>
	
						<h2 class="old"><div class="line"></div>$169.99</h2>
	
					</div><!--price-->
	
					<button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
	
				</div><!--text-->
	
			</div><!--product-card-->

		</div><!--container-->

	</main>
	
</body>
</html>
